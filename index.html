<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer type="module"></script>
    <link href="style.css" rel="stylesheet" />
    <link href="./styles/LevelsPage.css" rel="preload" as="style" />
    <link href="./styles/ProgressPage.css" rel="preload" as="style" />
    <title>KeySpark</title>
  </head>
  <body>
    <nav class="nav-link">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/levels">Levels</a>
      <a class="nav-link" href="/progress">Progress</a>
      <a class="nav-link" href="/settings">Settings</a>
      <a class="nav-link" href="/about">About</a>
    </nav>
    <main></main>

    <template id="home-template">
      <h1>Home</h1>
    </template>
    <template id="levels-template">
      <h1>levels</h1>
      <label for="levels"></label>
      <select id="levels" name="levels">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <div id="level-information"></div>
    </template>
    <template id="progress-template">
      <h1 style="color: black">Completed Exercises</h1>
      <div id="BeginnerContainer"></div>
      <div id="IntermediateContainer"></div>
      <div id="AdvancedContainer"></div>
    </template>
    <template id="trainer-template">
      <h1>trainer</h1>
      <h2></h2>
      <div id="monaco-editor" tabindex="0"></div>

      <button id="showAnswerBtn">Show Answer</button>
      <div id="showAnswerDisplay"></div>
      <h3>Typed Keys:</h3>
      <div id="displayArea"></div>
      <br />
      <button id="resetBtn">Reset</button>
    </template>
    <template id="settings-template">
      <h1>settings</h1>
    </template>
    <template id="about-template">
      <h1>about</h1>
    </template>
    <!-- <template id="progress-template"></template> -->
  </body>
</html>
